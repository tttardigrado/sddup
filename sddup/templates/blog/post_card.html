{% load wagtailcore_tags wagtailimages_tags %}

<a href="{% pageurl post %}" class="py-3 col-xl-3 col-lg-4 col-sm-6 col-12 text-decoration-none">
    <div class="card">
        {% image post.specific.thumbnail fill-400x300 as img %}
        <img class="card-img-top" src="{{ img.url }}" alt="Thumbnail">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.specific.teaser | richtext }}</p>
        </div>
    </div> 
</a>

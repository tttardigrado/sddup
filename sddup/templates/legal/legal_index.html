{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <div class="container py-3 py-md-5">
        <h1>{{ self.title }}</h1>
    
        <div class="list-group py-4 py-lg-5">            
            {% for doc in docs %}
                <a href="{% pageurl doc %}" class="list-group-item list-group-item-action">
                    {{ doc.title }}
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}

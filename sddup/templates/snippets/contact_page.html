{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <div class="container py-3 py-md-5">
        <h1 class="mb-5">Contactos</h1>

        {% for contact in contacts %}
            <h5>{{contact.title}}:</h5>
            <p><i class="bi bi-{{ contact.kind }} me-2"></i>{{contact.text}}</p>
        {% endfor %}
    </div>
{% endblock %}
